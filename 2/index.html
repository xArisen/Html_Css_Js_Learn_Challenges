<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="scripts/app.js"></script>
</head>
<body>
    <div id="content">
        <div class="challange_box">
            <div class="challange_title">
                <h2>Challenge 1: Your Age in Days</h2>
            </div>

            <div class="box_container">
                <button type="button" class="btn btn-primary" onclick="ageInDays()">Click me</button>
                <button type="button" class="btn btn-danger" onclick="deleteResult()">Reset</button>
            </div>

            <div class="box_container">
                <div class="result" id="challange1_result"></div>
            </div>
        </div>

        <div class="challange_box">
            <div class="challange_title">
                <h2>Challenge 2: Cat Generator</h2>
            </div>

            <div class="box_container">
                <button type="button" class="btn btn-success" onclick="generateCat()">Generate Cat</button>
            </div>

            <div class="box_container">
                <div id="challange2_result"></div>
            </div>
        </div>

        <div class="challange_box">
            <div class="challange_title">
                <h2>Challenge 3: Rock, Paper, Scissors</h2>
            </div>

            <div class="box_container">
                <div id="challange3_game_container">
                    <div id="challange3_player">
                        <img id="rock" src="https://images.pexels.com/photos/861034/pexels-photo-861034.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Rock" onclick="playRPS(this)">
                    </div>
                    <div id="challange3_result">
                        <img id="paper" src="https://images.pexels.com/photos/479444/pexels-photo-479444.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Paper" onclick="playRPS(this)">
                    </div>
                    <div id="challange3_computer">
                        <img id="scissors" src="https://images.pexels.com/photos/4226910/pexels-photo-4226910.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Scissors" onclick="playRPS(this)">
                    </div>
                </div>
            </div>
        </div>
        <div class="challange_box">
            <div class="challange_title">
                <h2>Challenge 4: Change the Color of All Buttons</h2>
            </div>

            <div class="box_container">
                <div id="challange4_container">
                    <div class="challange4_buttons">
                        <form action>
                            <select name="backdrop" id="buttons_background_backdrop" onchange="buttonColorChange(this)">
                                <option value="random">Random</option>
                                <option value="blue">Blue</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                                <option value="green">Green</option>
                                <option value="reset">Reset</option>
                            </select>
                        </form>
                    </div>
                    <div class="challange4_buttons">
                        <button type="button" class="btn btn-primary">Wee!</button>
                    </div>
                    <div class="challange4_buttons">
                        <button type="button" class="btn btn-danger">Yahoo!</button>
                    </div>
                    <div class="challange4_buttons">
                        <button type="button" class="btn btn-warning">Google!</button>
                    </div>
                    <div class="challange4_buttons">
                        <button type="button" class="btn btn-success">Facebook!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="challange_box">
            <div class="challange_title">
                <h2>Challenge 5: Blackjack</h2>
            </div>

            <div class="game_state">
                <h4>Let's play</h1>
            </div>
            
            <div id="game_table">
                <div class="box_container">
                    <div id="challange5_game_container">
                        <div id="player_table_container" class="half_table_container">
                            <div id="player_score">
                                <h3>
                                    You: <span id="player_score_value">0</span>
                                </h3>
                            </div>
                            <div id="player_cards">
                            </div>
                        </div>
                        <div id="computer_table_container" class="half_table_container">
                            <div id="computer_score">
                                <h3>
                                    Dealer: <span id="computer_score_value">0</span>
                                </h3>
                            </div>
                            <div id="computer_cards">
                                <div class="card">
                                    <img src="./blackjack_assets/images/10.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box_container">
                    <div id="moves_container">
                        <div id="buttons_container">
                            <button type="button" class="btn btn-primary" onclick="playBlackjack()">Hit</button>
                            <button type="button" class="btn btn-warning" onclick="setComputerTurn()">Stand</button>
                            <button type="button" class="btn btn-danger" onclick="restartGame()">Deal</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box_container">
                <div id="score_container">
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">Wins</th>
                            <th scope="col">Losses</th>
                            <th scope="col">Draws</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        onStartChallange3SetUp();
        onStartChallange4SetUp();
        onStartChallange5SetUp();
    </script>
</body>
</html>
